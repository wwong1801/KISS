<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goal - KISS Review</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <button onclick="window.history.back()" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">
      Back
    </button>
    <h1 id="goalTitle" class="text-xl font-bold text-center flex-1"></h1>
    <div style="width:40px;"></div>
  </header>

  <main class="p-4 grid grid-cols-2 gap-4">
    <div>
      <h2 class="font-bold mb-2">KEEP</h2>
      <div id="keepList" class="flex flex-col gap-2 quadrant" data-quadrant="Keep" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button id="addKeepBtn" class="mt-2 bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">+ Add</button>
    </div>
    <div>
      <h2 class="font-bold mb-2">IMPROVE</h2>
      <div id="improveList" class="flex flex-col gap-2 quadrant" data-quadrant="Improve" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button id="addImproveBtn" class="mt-2 bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button>
    </div>
    <div>
      <h2 class="font-bold mb-2">START</h2>
      <div id="startList" class="flex flex-col gap-2 quadrant" data-quadrant="Start" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button id="addStartBtn" class="mt-2 bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">+ Add</button>
    </div>
    <div>
      <h2 class="font-bold mb-2">STOP</h2>
      <div id="stopList" class="flex flex-col gap-2 quadrant" data-quadrant="Stop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button id="addStopBtn" class="mt-2 bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">+ Add</button>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Goal JS -->

</body>
</html>
